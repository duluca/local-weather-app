<div fxLayout="column" style="margin-bottom: 32px">
  <form #searchForm>
    <mat-form-field
      appearance="outline"
      data-testid="search-input"
      [ngClass]="search.value ? 'search-box-partial' : 'search-box-full'">
      <mat-label>City Name or Postal Code</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput aria-label="City or Zip" [formControl]="search" />
      <mat-hint>Specify country code like 'Paris, US'</mat-hint>
      <mat-error *ngIf="search.invalid">
        Type more than one character to search
      </mat-error>
    </mat-form-field>
    <button
      mat-icon-button
      *ngIf="search.value"
      class="clear-button"
      data-testid="clear-button"
      (click)="searchForm.reset(); search.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </form>
  <div class="center">
    <mat-slide-toggle
      color="accent"
      data-testid="ngrx-toggle"
      [(ngModel)]="useNgRx"
      (ngModelChange)="doSearch(search.value)"
      [ngModelOptions]="{ standalone: true }">
      {{ useNgRx ? 'Using NgRX' : 'Using BehaviorSubject' }}
    </mat-slide-toggle>
  </div>
</div>
